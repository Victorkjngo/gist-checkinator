<div class="gist">
   <button (click)="deleteGist(gist.id)" >x</button> 
  <p>
    Id: {{gist.id}} Name: <a href={{gist.url}}>{{gist.file_name}}</a>
  </p>
  <img class="avatar" src={{gist.owner.avatar_url}}>
  <p>
     <span>Description:</span>{{gist.description}}
  </p>
   <textarea>{{gist.content}}</textarea>
   <button>Submit</button>
</div>
